name: Build & Deploy
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install NPM packages
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload production-ready build files
        uses: actions/upload-artifact@v3
        with:
          name: PROJECT_NAME-build
          path: DEPLOYMENT_FOLDER

  deploy:
    name: Deploy & Publish
    needs: build
    runs-on: ubuntu-latest
    permissions:
      deployments: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: PROJECT_NAME-build
          path: DEPLOYMENT_FOLDER

      - uses: chrnorm/deployment-action@v2
        name: Create GitHub deployment
        id: deployment
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment: production

      - name: Deploy to Web3
        uses: web3-storage/add-to-web3@v2
        id: web3
        with:
          web3_token: ${{ secrets.WEB3_STORAGE_TOKEN }}
          path_to_add: DEPLOYMENT_FOLDER

      - name: Publish revision to w3name
        uses: pawanpaudel93/w3name-action@v0.1
        id: publish
        with:
          cid: ${{ steps.web3.outputs.cid }}
          signing_key: ${{ secrets.W3NAME_SIGNING_KEY }}

      - name: Update deployment status (success)
        if: success()
        uses: chrnorm/deployment-status@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment-url: ${{ steps.publish.outputs.url }}
          state: 'success'
          deployment-id: ${{ steps.deployment.outputs.deployment_id }}

      - name: Update deployment status (failure)
        if: failure()
        uses: chrnorm/deployment-status@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment-url: ${{ steps.web3.publish.url }}
          state: 'failure'
          deployment-id: ${{ steps.deployment.outputs.deployment_id }}
